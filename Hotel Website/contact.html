<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- font-awsome icon css -->
    <script src="https://kit.fontawesome.com/584b448ef4.js" crossorigin="anonymous"></script>

    <title>QHotel</title>
</head>

<body>
    <header>
        <nav id="nav-bar">
            <div class="container">
                <h1 class="logo"><a href="./index.html">QHotel</a></h1>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a class="current" href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="c-heading"><span class="text-primary">Contact </span>Us</h1>
            <span>Please fill out the form below to contact us</span>
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="name">Email</label><br>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="name">Message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <div class="box-1">
                    <i class="fas fa-hotel fa-3x" aria-hidden="true"></i><br>
                    <h3 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Location</h3>
                    <p>50, High Street Phonix, Viman nagar.</p>
                </div>
            </div>
            <div class="box">
                <div class="box-2">
                    <i class="fas fa-phone fa-3x" aria-hidden="true"></i><br>
                    <h3 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Contact No.</h3>
                    <p>+91 12345 67890</p>
                </div>
            </div>
            <div class="box">
                <div class="box-3">
                    <i class="far fa-envelope fa-3x" aria-hidden="true"></i><br>
                    <h3 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Email</h3>
                    <p>frontdesk@hotelbt.co</p>
                </div>
            </div>
        </div>
    </section>



    <footer id="main-footer">
        <p>QHotel &copy; All Rights Reserved.</p>
    </footer>
</body>

</html>
